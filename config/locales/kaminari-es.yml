es:
  views:
    pagination:
      first: "←←"
      last: "→→"
      previous: "←"
      next: "→"
      truncate: "&hellip;"
  helpers:
    page_entries_info:
      one_page:
        display_entries:
          zero: "No se han encontrado %{entry_name}"
          one: "Mostrando <b>1</b> %{entry_name}"
          other: "Mostrando <b>un total de %{count}</b> %{entry_name}"
      more_pages:
        display_entries: "Mostrando <b>%{first}–%{last}</b> %{entry_name} de <b>%{total}</b> en total"
